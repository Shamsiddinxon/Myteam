<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>My team - Contact</title>
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <div class="container header__container">
            <a href="./home.html">
                <img class="header__img" src="./images/myteam-logo.svg" alt="logo">
            </a>
            <nav class="header__nav">
                <ul class="header__list">
                    <li class="header__item"><a class="header__link" href="./home.html">home</a></li>
                    <li class="header__item"><a class="header__link" href="./about.html">about</a></li>
                </ul>
                <button class="header__btn header__btn1">contact us</button>
            </nav>
            <button class="header__hamburger"></button>
        </div>
    </header>

    <!-- MAIN -->
    <main>
        <div class="container ">
            <div class="row">
                <div class="col-lg-6">
                    <h1 class="contact__heading" >Contact</h1>
                    <h3 class="contact__heading__thre">Ask us about</h3>
                    <ul class="contact__right__list">
                        <li class="contact__right__item">
                            <img src="./images/Group 11.svg" alt="" width="72" height="72">
                            <p class="contact__right__desc">The quality of our talent network</p>
                        </li>
                        <li class="contact__right__item">
                            <img src="./images/setting.svg" alt="" width="72" height="72">
                            <p class="contact__right__desc">Usage & implementation of our software</p>
                        </li>
                        <li class="contact__right__item">
                            <img src="./images/grees.svg" alt="" width="72" height="72">
                            <p class="contact__right__desc">How we help drive innovation</p>
                        </li>
                    </ul>
                </div>
                <div class="col-lg-6">
                    <form>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label"></label>
                          <input  type="email" class="form-control box" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="name">
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label"></label>
                          <input type="password" class="form-control box" id="exampleInputPassword1" placeholder="Email Address">
                      </form>
                      <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label"></label>
                        <input type="email" class="form-control box" id="exampleFormControlInput1" placeholder="Company Name">
                        <input type="email" class="form-control box" id="exampleFormControlInput1" placeholder="Title">
                      </div>
                      <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label"></label>
                        <textarea class="form-control box" id="exampleFormControlTextarea1" rows="3" placeholder="Message"></textarea>
                      </div>
                      <button class="btn__contact">submit</button>
                </div>
            </div>
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="footer">
        <div class="container footer__container p-3">

            <div class="footer__left-section">
            <div class="footer__left">
                <a href="#">
                    <img class="footer__logo" src="./images/myteam-logo.svg" alt="footer-logo" width="160" height="40">
                </a>
                <ul class="footer__left-list">
                    <li class="footer__left-item"><a class="footer__left-link" href="./home.html">home</a></li>
                    <li class="footer__left-item"><a class="footer__left-link" href="./about.html">about</a></li>
                </ul>
            </div>

        <div class="footer__center">
            <p class="footer__center-desc">987  Hillcrest Lane</p>
            <p class="footer__center-desc">Irvine, CA</p>
            <p class="footer__center-desc">California 92714</p>
            <p class="footer__center-desc">Call Us : 949-833-7432</p>
        </div>
    </div>


        <div class="footer__right">
            <ul class="footer__right-list">
                <li class="footer__right-item"><img class="footer__right-img" src="./images/facebook.svg" alt="meta"></li>
                <li class="footer__right-item"><img class="footer__right-img" src="./images/meta.svg" alt="meta"></li>
                <li class="footer__right-item"><img class="footer__right-img" src="./images/tvitter.svg" alt="meta"></li>
            </ul>
            <p class="footer__right-desc">Copyright 2020. All Rights Reserved</p>
        </div>
        </div>
    </footer>

    <script src="./bootstrap/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
